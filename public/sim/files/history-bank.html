<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bank Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 5rem; background: #f0f0f5; }
    .login { display: inline-block; padding: 2rem; background: white; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="login">
    <h2>MyBank Secure Login</h2>
    <form>
      <div><input type="text" placeholder="Username" /></div>
      <div><input type="password" placeholder="Password" /></div>
      <button type="button">Login</button>
    </form>
  </div>
</body>
</html>
