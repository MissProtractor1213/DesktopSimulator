    th, td { border: 1px solid #ccc; padding: 0.5rem; }
  </style>
</head>
<body>
  <h2>Invoice #INV-0042</h2>

  <table>
    <tr><th>Item</th><th>Amount</th></tr>
    <tr><td>Consulting Services</td><td>$2,500.00</td></tr>
  </table>
  <p>Please remit payment immediately to avoid further penalties.</p>
</body>
</html>
