<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suspicious Email</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    .warning { background: #ffe5e5; border: 1px solid #cc0000; padding: 0.5rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="warning">⚠️ Suspicious Email Detected</div>
  <p><strong>From:</strong> hr@company-careers.net</p>
  <p><strong>Subject:</strong> Urgent Action Required</p>
  <p>Hello,</p>
  <p>Please open the attached document and confirm your login credentials. Failure to comply may result in account suspension.</p>
  <p><a href="#">Click here to verify</a></p>
  <p>— Human Resources</p>
</body>
</html>
